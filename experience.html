<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/originals/df/d0/b0/dfd0b0f00a35b820aa28aa22e3c2782f.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 50px; 
      color: black; 
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card a {
      display: block;
      padding: 10px;
      background-color: #ffb9c9;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      border-top: 1px solid #ccc;
      transition: background-color 0.3s ease;
    }
    .card a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Experience</h1>
  <div class="container">
    <div class="card">
      <img src="intern.jpg" alt="Internship">
      <a href="file:///C:/Users/user/Desktop/CODING/experience1.html">Internship</a>
    </div>
    <div class="card">
      <img src="holiday.jpg" alt="Holiday">
      <a href="file:///C:/Users/user/Desktop/CODING/holiday.html">Holiday</a>
    </div>
    <div class="card">
      <img src="colourun1.jpg" alt="Colour Run">
      <a href="file:///C:/Users/user/Desktop/CODING/colorun.html">Colour Run</a>
    </div>
  </div>
</body>
</html>
