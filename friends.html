<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://hosnews.id/wp-content/uploads/2023/04/Gambar-Pemandangan-Pantai.jpeg?v=1681984392') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border: 4px solid #ddd;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            height: 250px;
            position: relative;
        }

        img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 50%;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>My FriendsðŸŒ¸</h1>
    <div class="container">
        <div class="circle">
            <img src="schoolmate.jpg" alt="schoolmate">
        </div>
        <div class="circle">
            <img src="soulmate.jpg" alt="soulmate">
        </div>
        <div class="circle">
            <img src="classmate.jpg" alt="classmate">
        </div>
        <div class="circle">
            <img src="housemate.jpg" alt="housemate">
        </div>
        <div class="circle">
            <img src="teammate.jpg" alt="teammate">
        </div>
        <div class="circle">
            <img src="triomate.jpg" alt="triomate">
        </div>
    </div>
</body>
</html>
