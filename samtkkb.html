<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMT Kuala Kubu Bharu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
			 background: url('https://en.idei.club/uploads/posts/2023-08/thumbs/1691006013_en-idei-club-p-aesthetic-room-wallpaper-pinterest-dizain-75.png') no-repeat center center fixed;
      background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        .main-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fdffe6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-item img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>SAMT Kuala Kubu Bharu</h1>
        <div class="images-container">
            <div class="image-item">
                <img src="samt1.jpg" alt="samt1">
            </div>
            <div class="image-item">
                <img src="samt2.jpg" alt="samt2">
            </div>
            <div class="image-item">
                <img src="samt3.jpg" alt="samt3">
            </div>
            <div class="image-item">
                <img src="samt4.jpg" alt="samt4">
            </div>
        </div>
        <div class="footer-text">
            2017 - 2021 MEMORIES ❤️
        </div>
    </div>
</body>
</html>
