<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour Run</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://png.pngtree.com/thumb_back/fh260/background/20230525/pngtree-green-field-inside-football-stadium-in-silhouette-under-sky-image_2628209.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: white; 
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 30px; 
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto; 
      padding: 0 20px; 
    }

    .grid-item {
      background-color: #b9e1ff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .grid-item video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Colour Run</h1>
  <div class="grid-container">
    <div class="grid-item">
      <video controls>
        <source src="vidcolour1.mp4" type="video/mp4">
      </video>
    </div>
    <div class="grid-item">
      <video controls>
        <source src="vidcolour2.mp4" type="video/mp4">
      </video>
    </div>
    <div class="grid-item">
      <video controls>
        <source src="vidcolour3.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</body>
</html>
