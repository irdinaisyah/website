<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.pikbest.com/wp/202343/vibrant-colorful-pastel-colored-abstract-marble-texture-on-a-backdrop_9989035.jpg!sw800') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 200px);
            gap: 20px;
        }

        .card {
            width: 150px;
            height: 200px;
            background: #e2e2e2;
            border: 2px solid #0e0e0e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .card img {
            width: 150px;
            height: 150px;
            background: #e9ecef;
            border-radius: 10%;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            font-weight: bold;
            margin: 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #0e0e0e;
        }

        .footer .heart {
            color: red;
            font-size: 1.5rem;
        }

        .navigation-buttons {
            margin-top: 20px;
            display: center;
            justify-content: space-between;
            width: 300px;
        }

        .button {
            font-size: 1rem;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Family!</h1>
    <div class="grid">
        <div class="card">
            <img src="ayah.jpg" alt="ayah">
            <p>Abdul Rahim</p>
        </div>
        <div class="card">
            <img src="mak.jpg" alt="mak">
            <p>Hainurizan</p>
        </div>
        <div class="card">
            <img src="akim.jpg" alt="akim">
            <p>Mustaqim</p>
        </div>
        <div class="card">
            <img src="saya.jpg" alt="saya">
            <p>Irdina</p>
        </div>
        <div class="card">
            <img src="apan.jpg" alt="apan">
            <p>Zafran</p>
        </div>
        <div class="card">
            <img src="mia.jpg" alt="mia">
            <p>Damia</p>
        </div>
        <div class="card">
            <img src="ajan.jpg" alt="ajan">
            <p>Razan</p>
        </div>
        <div class="card">
            <img src="bina.jpg" alt="bina">
            <p>Badrina</p>
        </div>
    </div>
    <div class="footer">
        Home Sweet Home <span class="heart">‚ù§</span>
    </div>
    <div class="navigation-buttons">
        <a href="file:///C:/Users/user/Desktop/CODING/family%202.html" class="button">Next</a>
    </div>
</body>
</html>
