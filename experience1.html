<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/011/491/432/small_2x/organic-shapes-art-backgrounds-on-pastel-color-trendy-modern-organic-shapes-with-copy-space-text-suitable-for-banner-poster-promotion-advertisement-flyer-or-template-free-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 10px; 
      max-width: 800px; 
      margin: 0 auto;
    }
    .grid-container .grid-item {
      width: 250px; 
      height: 250px; 
      background-color: #ddd; 
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc; 
      border-radius: 10px; 
    }
    .grid-container .grid-item img {
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      border-radius: 10px; 
    }
  </style>
</head>
<body>
  <h1>Internship</h1>
  <div class="grid-container">
    <div class="grid-item">
      <img src="intern1.jpg" alt="intern1">
    </div>
    <div class="grid-item">
      <img src="intern2.jpg" alt="intern2">
    </div>
    <div class="grid-item">
      <img src="intern3.jpg" alt="intern3">
    </div>
    <div class="grid-item">
      <img src="intern4.jpg" alt="intern4">
    </div>
    <div class="grid-item">
      <img src="intern5.jpg" alt="intern5">
    </div>
    <div class="grid-item">
      <img src="intern6.jpg" alt="intern6">
    </div>
  </div>
</body>
</html>
