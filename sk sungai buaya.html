<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Sungai Buaya Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
			 background: url('https://i.pinimg.com/736x/3e/55/e0/3e55e08723719822c0716377fa39f2df.jpg') no-repeat center center fixed;
      background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        .main-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffe6fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-item img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>SK Sungai Buaya</h1>
        <div class="images-container">
            <div class="image-item">
                <img src="sk1.jpg" alt="sk1">
            </div>
            <div class="image-item">
                <img src="sk2.jpg" alt="sk2">
            </div>
            <div class="image-item">
                <img src="sk3.jpg" alt="sk3">
            </div>
            <div class="image-item">
                <img src="sk4.jpg" alt="sk4">
            </div>
        </div>
        <div class="footer-text">
            2011 - 2016 MEMORIES ❤️
        </div>
    </div>
</body>
</html>
